{{ define "main" }}
  <main aria-role="main">
    <header class="home-page-header">
      <h4>{{ .Title }}</h4>
      {{ with .Params.subtitle }}
        <span class="subtitle">{{ . }}</span>
      {{ end }}
    </header>
    <div class="home-page-content">
      <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
      {{ .Content }}
      <p>lalal</p>
    </div>
    <div>
    </div>
  </main>
{{ end }}
